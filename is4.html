<html>
    <head>
        <title>Diffie-Hellman</title>
    </head>
    <body>
        <h2>Diffie-Hellman Key Exchange</h2>

        <script>
            function power(a, b, p){
                if(b == 1){
                    return a;
                }
                else{
                    return (Math.pow(a, b) % p);
                }
            }
            var P, G, a, x, b, y, ka, kb;
            P = 23;
            document.write("The value of P is : "+P+"<br>");

            G = 10;
            document.write("The value of G is : "+G+"<br>");

            a = 5;
            document.write("The private key for ALice is : "+a+"<br>");
            x = power(G, a, P);

            b = 3;
            document.write("The private key for Bob is : "+b+"<br>");
            y = power(G, b, P);

            ka = power(y, a, P);
            kb = power(x, b, P);
            document.write("The secrete for Alice is : "+ka+"<br>");
            document.write("The secrete for Bob is : "+kb+"<br>");

        </script>

    </body>
</html>
